<!DOCTYPE html>
<html>

<head>
 To begin, enter <strong>game();</strong> into the console.
</head>

<body>

<script>

function capitalize (string) {
    let firstLetter = string.charAt(0);
    let firstLetterCap = firstLetter.toUpperCase();
    let restOfSentence = string.slice(1);
    let restOfSentenceLower = restOfSentence.toLowerCase();
    return (firstLetterCap + restOfSentenceLower);
}

function computerSelection() {
    
    function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min) + min);
        }
    let choice = getRndInteger(1, 4);
    function assign() {
        if (choice == 1) {
            return "Rock";
        } else if (choice == 2) {
            return "Paper";
        } else {
            return "Scissors";
        }
    }
    return assign ();
}

function playerSelection() {
    let playerChoice = prompt('Rock, Paper, or Scissors?');
    return capitalize(playerChoice);
}


function playRound(playerPick, computerPick) {
    if(playerPick == 'Rock' &&  computerPick == 'Scissors' || playerPick =='Scissors' && computerPick == 'Paper' || playerPick == 'Paper' && computerPick == 'Rock') {
        totalWin += 1;
        return alert("You win! " + playerPick + ' beats ' + computerPick + '!');   
    } else if (playerPick == 'Rock' &&  computerPick == 'Rock' || playerPick =='Scissors' && computerPick == 'Scissors' || playerPick == 'Paper' && computerPick == 'Paper') {
        totalTie += 1;
        return alert("You both chose the same thing. Its a tie!");
    } else {
        totalLoss += 1;
        return alert("You lose! " + computerPick + " beats " + playerPick + '!');
    }

}



let totalWin = 0;
let totalLoss = 0; 
let totalTie = 0;

 
function game() {
   
   
   
    playRound(playerSelection(), computerSelection());
    playRound(playerSelection(), computerSelection());
    playRound(playerSelection(), computerSelection());
    playRound(playerSelection(), computerSelection());
    playRound(playerSelection(), computerSelection());
    
    let score = `Wins = ${totalWin} : losses = ${totalLoss}`;

    if (totalWin + totalLoss + totalTie !== 5) {
        return; 
    } else if (totalWin > totalLoss) {
        console.log(score);
        return "You win!";
    } else if (totalWin < totalLoss) {
        console.log(score);
        return "You lose!"
    } else if (totalLoss == totalWin) {
        console.log(score);
        return "It's a tie!";
    }
  
}

     
    
    
    
    
     
    


 
    
   




















</script>
</body>

</html>
