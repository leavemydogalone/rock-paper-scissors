function computerSelection() {
    
    function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min) + min);
        }
    let choice = getRndInteger(1, 4);
    function assign() {
        if (choice == 1) {
            return "rock";
        } else if (choice == 2) {
            return "paper";
        } else {
            return "scissors";
        }
    }
    return assign ();
}

playerSelection = playerInput.toLowerCase();

    if(playerSelection == 'rock' &&  computerSelection == 'scissors' || playerSelection =='scissors' && computerSelection == 'paper' || playerSelection == 'paper' && computerSelection == 'rock') {
        return "You win! " + playerSelection + ' beats ' + computerSelection + '!';   
    } else if (playerSelection == 'rock' &&  computerSelection == 'rock' || playerSelection =='scissors' && computerSelection == 'scissors' || playerSelection == 'paper' && computerSelection == 'paper') {
        return "You both chose the same thing. Its a tie!";
    } else {
        return "You lose! " + computerSelection + " beats " + playerSelection;
    }
}
