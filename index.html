<script>

function capitalize (string) {
    let firstLetter = string.charAt(0);
    let firstLetterCap = firstLetter.toUpperCase();
    let restOfSentence = string.slice(1);
    let restOfSentenceLower = restOfSentence.toLowerCase();
    return (firstLetterCap + restOfSentenceLower);
}

function computerSelection() {
    
    function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min) + min);
        }
    let choice = getRndInteger(1, 4);
    function assign() {
        if (choice == 1) {
            return "Rock";
        } else if (choice == 2) {
            return "Paper";
        } else {
            return "Scissors";
        }
    }
    return assign ();
}

let playerInput = 'rock';
playerSelection = capitalize(playerInput);



function playRound(playerSelection, computerSelection) {
    if(playerSelection == 'Rock' &&  computerSelection == 'Scissors' || playerSelection =='Scissors' && computerSelection == 'Paper' || playerSelection == 'Paper' && computerSelection == 'Rock') {
        return "You win! " + playerSelection + ' beats ' + computerSelection + '!';   
    } else if (playerSelection == 'Rock' &&  computerSelection == 'Rock' || playerSelection =='Scissors' && computerSelection == 'Scissors' || playerSelection == 'Paper' && computerSelection == 'Paper') {
        return "You both chose the same thing. Its a tie!";
    } else {
        return "You lose! " + computerSelection + " beats " + playerSelection + '!';
    }
}

function determineScore() {
    let firstSeven = playRound(playerSelection, computerSelection()).slice(5,6);
    if (firstSeven == "l") {
        return totalLoss += 1;
    } else if (firstSeven = "w") {
        return totalWin += 1;
    } else {
        return totalTie += 1;
    }
} 
console.log(determineScore())

var totalWin = 0;
var totalLoss = 0;
var totalTie = 0;






















</script>
